<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Timer</title>
    <link href="/css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <h1 contenteditable="true">task description</h1>
    <div id="counters">
      <span id="min">0</span>
      <span id="min-label" class="label">m</span>
      <span id="sec">00</span>
      <span id="sec-label" class="label">s</span>
    </div>
    <div id="buttons">
      <button type="button" id="start_stop">start</button>
      <button type="button" id="reset">reset</button>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
