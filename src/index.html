<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Timer</title>
    <link href="../styles/main.less" rel="stylesheet"/>
  </head>
  <body>
    <h1 id="task" contenteditable="true"></h1>
    <div id="counters" class="min">
      <span id="hr-l">
        <span id="hr" class="t">0</span>
        <span class="label">h</span>
      </span>
      <span id="min-l">
        <span id="min" class="t">0</span>
        <span class="label">m</span>
      </span>
      <span id="sec-l">
        <span id="sec" class="t">00</span>
        <span class="label">s</span>
      </span>
    </div>
    <div id="buttons">
      <button type="button" id="start_stop">start</button>
      <button type="button" id="reset">reset</button>
    </div>
    <script src="./main.ts" type="module"></script>
  </body>
</html>
