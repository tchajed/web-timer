<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Timer</title>
    <link href="./styles/main.less" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="task" contenteditable="true"></div>
    <div id="counters" class="min">
      <span id="hr-l">
        <span id="hr" class="t">0</span>
        <span class="label">h</span>
      </span>
      <span id="min-l">
        <span id="min" class="t">0</span>
        <span class="label">m</span>
      </span>
      <span id="sec-l">
        <span id="sec" class="t">00</span>
        <span class="label">s</span>
      </span>
    </div>
    <div id="buttons">
      <button type="button" id="start_stop">start</button>
      <button type="button" id="reset">reset</button>
    </div>
    <footer>
      <a href="https://github.com/tchajed/web-timer">GitHub source</a>
    </footer>
    <script src="./js/main.ts" type="module"></script>
  </body>
</html>
